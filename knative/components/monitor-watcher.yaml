# event-display app deploment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-watch
  namespace: seldon-system

spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: monitor-watch
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: monitor-watch
          image: sasumaki/monitor-watch:2
---
# Service that exposes event-display app.
# This will be the subscriber for the Trigger
kind: Service
apiVersion: v1
metadata:
  name: monitor-watch
  namespace: seldon-system

spec:
  selector:
    app: monitor-watch
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
