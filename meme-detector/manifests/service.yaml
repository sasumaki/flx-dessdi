  namespace: seldon-system
  labels:
    serving.knative.dev/visibility: cluster-local

spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - image: sasumaki/meme-detector:0.0.1
        imagePullPolicy: IfNotPresent
      