apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-ch-controller
  namespace: knative-eventing
  labels:
    natss.eventing.knative.dev/release: "v0.18.1"
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.knative.dev/channel: natss-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: natss-ch-controller
      containers:
        - name: controller
          image: gcr.io/knative-releases/knative.dev/eventing-natss/cmd/channel_controller@sha256:459f2166f251f0265ed466371b1029ea95e288a162ed111156e218ef716331b6
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging

